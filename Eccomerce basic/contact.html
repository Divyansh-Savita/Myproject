<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Commerce</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Our E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><strong>Our E-Commerce Store</strong></p>
                <p>123 Main Street, Cityville, State, Country</p>
                <p>Phone: +1 (123) 456-7890</p>
                <p>Email: info@example.com</p>
                <div class="social-links">
                    <a href="#" target="_blank"><img src="f_logo_RGB-Blue_1024 (1).png" alt="Facebook"></a>
                    <a href="#" target="_blank"><img src="R.png" alt="Twitter"></a>
                    <a href="#" target="_blank"><img src="R (1).png" alt="Instagram"></a>
                </div>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <p id="formMessage" class="hidden">Your message has been sent!</p>
            </form>
        </section>
    </main>
    
    <script src="contact.js"></script>
</body>
</html>
