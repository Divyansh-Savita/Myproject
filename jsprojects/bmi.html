<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calcutor</h1>
        <form >
            <p><label >Height in cm:</label>
            <input type="number" id="Height"></p>
            <p><label >Weight in KG:</label>
            <input type="number" id="weight"></p>
            <button>Calulate</button>
            <div class="result"></div>
            <div class="weight-guide">
                <h3>BMI WEIGHT GUIDE</h3>
                <p id="1">Under weight=Less than 18.6</p>
                <p id="2">Normal Range=18.6 and 24.9</p>
                <p id="3">Overweight=Greater than 24.9</p>
                <h2 id="resultprint"></h2>
            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
